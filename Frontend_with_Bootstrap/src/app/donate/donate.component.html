
<div class="card" style="width: 40%; margin:0 auto;" *ngIf="role != 'patient'">
  <img src="https://ollomaha.com/wp-content/uploads/2020/11/donate1.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" style="text-align: center;">Donate as you wish :)</h5>
    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" placeholder="Enter amount"aria-label="Dollar amount (with dot and two decimal places)" name="input" #value>
    </div>
    <div class="mt-4">
      <button (click)="makePayment(value)" class="btn btn-success btn-block">Pay</button>
    </div>
  </div>
</div>

<div class="card" style="width: 40%; margin:0 auto;" *ngIf="role == 'patient'">
  <div class="card-body">
    <h5 class="card-title" style="text-align: center;">Please click on Fee button to proceed with payment :)</h5>
    <div class="mt-4">
      <button (click)="makePayment(35)" class="btn btn-primary btn-block">Pay Fee = $35</button>
    </div>
  </div>
</div>

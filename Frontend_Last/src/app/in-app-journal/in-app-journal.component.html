<p>in-app-journal works!</p>

<form [formGroup]="formdata" (ngSubmit) = "onClickSubmit()">
    <nav class="navbar navbar-expand-lg 
    navbar-light bg-success">
<a class="navbar-brand" href="#">
<p style="font-size: 30px;">
    THE NOTES TAKER
</p>

</a>
</nav>

<div class="container my-3">
<h1>Take your Notes here</h1>
<div class="card">
<div class="card-body">
    <h5 class="card-title">
        Add a Note
      
    </h5>
    <div class="form-group">
        <textarea formControlName="text" class="form-control" 
            id="addTxt" rows="3">
        </textarea>
    </div>
    <button [disabled]="formdata.invalid" type="submit" class="btn btn-primary" 
        id="addBtn" style=
        "background-color:green">
        Add Note
    </button>
</div>
</div>
<hr>
<div *ngFor="let note of NoteArr, let i = index">
    <h4>Note: {{i}}</h4>
    <div class="mb-2">{{note}}</div>
    <button class="btn btn-danger" (click)="delete(i)">Delete note</button>
    <hr>
</div>
<hr>
</div>
</form>

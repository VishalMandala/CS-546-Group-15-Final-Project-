<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width= device-width, initial-scale =1.0">
    <title>Contact US</title>
</head>
<body>
    <div class="form-container">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <input type="text" id="name" placeholder="Full name"> </br>
            <input type="email" id="email" placeholder="Email"> </br>
            <input id="personCategory-input" list="personCategory" >
            <datalist id="personCategory" placeholder="Category">
                <option value="Person Seeking Care"></option>
                <option value="Medical Expert"></option>
             </datalist></br>
            <textarea id ="message" placeholder="message" cols ="30" rows="10"></textarea></br>
            <input type="submit" class="submit" value="Send Message">
        </form>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
